{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_password.css' %}">
</head>
<body>
    <div id="back">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center
                min-vh-100">1
              <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <div class="mb-4">
                      <h5>Change Password?</h5>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label">Reset Password</label>
                        <input type="password" id="email" class="form-control" name="email" placeholder="Reset your password"
                          required="">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Confirm Password</label>
                        <input type="password" id="email" class="form-control" name="email" placeholder="Confirm your Paswword"
                          required="">
                      </div>
                      <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary">
                          Reset Password
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
