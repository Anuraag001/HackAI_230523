<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'create_alert' %}">
        {% csrf_token %}
        <div>
          <label for="base_currency">Base Currency:</label>
          <select name="base_currency" class="form-select" id="form-select-base" aria-label="Default select example">
            <option selected>Select base Currency</option>
            {% for base_currency in currencies %}
                <option value="{{ base_currency }}">{{ base_currency}}</option>
            {% endfor %}
        </select>
        
         
          
        </div>
        <div>
          <label for="min_amount">Minimum Amount:</label>
          <input type="number" id="min_amount" name="min_amount" step="0.01" required>
        </div>
        <div>
          <label for="max_amount">Maximum Amount:</label>
          <input type="number" id="max_amount" name="max_amount" step="0.01" required>
        </div>
        <div>
          <label for="to_currency">To Currency:</label>
          <input type="text" id="to_currency" name="to_currency" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      
      
      
</body>
</html>
